<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Órdenes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fw-bold">
    <div class="container fw-bold">
        <a class="navbar-brand " href="/productos">Tienda IPChile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between fw-bold" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn fw-bold" href="/mis_ordenes">Mís órdenes</a>
                </li>
            </ul>
            <ul class="navbar-nav fw-bold">
                <li class="nav-item">
                    <a class="btn btn-primary fw-bold" href="/ver_carrito">Ver Carrito</a>
                </li>
                <p>
                <div class="me-1"></div>
                </p>
                <p></p>
                {% if current_user.is_authenticated %}
                    <li class="nav-item ">
                        <a class="btn btn-danger" href="{{ url_for('logout') }}">Cerrar Sesión</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <h1>Mis Órdenes</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Número de transacción</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Detalles</th>
        </tr>
        </thead>
        <tbody>
        {% for orden in ordenes %}
            <tr>
                <td>{{ orden.id }}</td>
                <td>{{ orden.fecha }}</td>
                <td>${{ orden.total }}</td>
                <td><a href="{{ url_for('detalles_orden', orden_id=orden.id) }}">Ver Detalles</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
